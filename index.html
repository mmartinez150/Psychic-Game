<!DOCTYPE html>
<html>
<head>

    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
 
    <div id="game">
        <h1> The Psychic Game</h1>
        <p>Guess what letter I'm thinking of</p>
    </div>

<script type="text/javascript">

var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var letterGuessed  = [];
     
      

    document.onkeyup = function(event) {
        var userguess = event.key.toLowerCase();
        letterGuessed.push(userguess);
        console.log(userguess);

        var computerGuess = options[Math.floor(Math.random()*options.length)];
        
        console.log("Computer", computerGuess);

        if (userguess == computerGuess) {
                wins++;
                alert('Way to go! You\'ve guesesed corrrectly. You Won!');
                guessesLeft = 9;
                letterGuessed.length = 0;

        } 
        else if (guessesLeft == 0){
            losses++;
            alert('You didn\'t guess the correct letter. You lost. Let\'s try again.');
            guessesLeft = 9;
            letterGuessed.length = 0;

        }

        else if (userguess !== computerGuess) {
            guessesLeft--;
        }



            var html = "<h1> The Psychic Game</h1>" +
            "<p>Guess what letter I'm thinking of</p>" +
            "<p>Wins: " + wins + "</p>" +
            "<p>Losses: " + losses + "</p>" +
            "<p>Guesses Left: " + guessesLeft  + "</p>" +
            "<p>Your Guess so far: " + letterGuessed.join(',');

            document.querySelector('#game').innerHTML = html;
         }          


</script>
</body>

</html>
